<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>This is the best Calculator in the world</h1>
    <div id="mainbox" class="calc">
      <input type="text" id="input1" />
      <button id="clear" value="Clear" onclick="Clear()">Clear</button>
      <button id="bckspace" value="bck" onclick="Backspace()">Back</button>
      <div id="numpad">
        <button class="button1" value="1" onclick="NumberClicked(this)">1</button>
        <button class="button1" value="2"onclick="NumberClicked(this)">2</button>
        <button class="button1" value="3"onclick="NumberClicked(this)">3</button>
        <button class="button1" value="4"onclick="NumberClicked(this)">4</button>
        <button class="button1" value="5"onclick="NumberClicked(this)">5</button>
        <button class="button1" value="6"onclick="NumberClicked(this)">6</button>
        <button class="button1" value="7"onclick="NumberClicked(this)">7</button>
        <button class="button1" value="8"onclick="NumberClicked(this)">8</button>
        <button class="button1" value="9"onclick="NumberClicked(this)">9</button>        
        <button class="button1" value="."onclick="NumberClicked(this)">.</button>
        <button class="button1" value="0"onclick="NumberClicked(this)">0</button>
        <button class="btnEqual" value="="onclick="Equal()">=</button>
      </div>
      <div id="operations">
        <button class="opr" id="plus" value="+" onclick="Calculate(this)">+</button>
        <button class="opr" id="minus" value="-"onclick="Calculate(this)">-</button>
        <button class="opr" id="multiply" value="*"onclick="Calculate(this)">*</button>
        <button class="opr" id="divide" value="/"onclick="Calculate(this)">/</button>

      </div>
    </div>
  </body>
</html>
